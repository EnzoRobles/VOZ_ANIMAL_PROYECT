<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Albergue</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-primary">Administración de Albergue</h1>
    <hr>

    <div class="row">
        <div class="col-md-6 bg-lightgray">
            <h2 class="mb-4">Nuevo Albergue</h2>
            <form th:action="@{/guardarAlbergue}" th:object="${albergue}" enctype="multipart/form-data" method="post">

                <div class="form-group">
                    <label for="direccion" class="text-secondary">Dirección:</label>
                    <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Dirección">
                </div>

                <div class="form-group">
                    <label for="foto" class="text-secondary">Foto:</label>
                    <input type="file" name="file" class="form-control-file" id="foto">
                </div>

                <div class="form-group">
                    <label for="nombre" class="text-secondary">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                </div>

                <div class="form-group">
                    <label for="telefono" class="text-secondary">Teléfono de contacto:</label>
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Teléfono de contacto">
                </div>

                <div class="form-group">
                    <label for="estado" class="text-secondary">Estado:</label>
                    <input type="text" th:field="*{estado}" class="form-control" id="estado" placeholder="Estado">
                </div>

                <button type="submit" class="btn btn-info mt-4">Guardar</button>

            </form>
        </div>

        <div class="col-md-6">
            <!-- Aquí se puede agregar contenido adicional si se desea -->
        </div>
    </div>
</div>

</body>
</html>
