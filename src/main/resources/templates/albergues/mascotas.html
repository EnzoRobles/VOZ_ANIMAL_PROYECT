<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Administraci√≥n de Albergues</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Listado de Mascota</h1>
    <a th:href="@{/nuevoMascotas}" class="btn btn-outline-dark"><img th:src="@{/img/agregar.png}" alt="Agregar" width="30" height="30"/> Agregar Mascota</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id de Mascota</th>
            <th>Raza</th>
            <th>Descripcion</th>
            <th>Sexo</th>
            <th>Foto</th>
            <th>Nombre de la mascota</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Estado</th>
            <th>Actualizar</th>
            <th>Eliminar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${listaMascotas}">
            <td th:text="${mascota.getId()}" > </td>
            <td th:text="${mascota.raza.getNomRa()}" > </td>
            <td th:text="${mascota.getDescripcion()}" > </td>
            <td th:text="${mascota.NombreSexo()}" > </td>
            <td style="text-align: center; vertical-align: middle;">
                <img th:src="@{/img/uploads/mascotas/__${mascota.foto}__}" width="30" height="30">
            </td>
            <td th:text="${mascota.getNombre()}" > </td>
            <td th:text="${mascota.getEdad()}" > </td>
            <td th:text="${mascota.getPeso()}" > </td>
            <td th:text="${mascota.NombreEstado()}" ></td>
            <td style="text-align: center; vertical-align: middle;">
                <div class="bg-image hover-zoom">
                    <a th:href="@{/actualizarMascotas/{id}(id=${mascota.id})}">
                        <img th:src="@{/img/actualizar.png}" alt="Actualizar" width="30" height="30">
                    </a></div>
            </td>
            <td style="text-align: center; vertical-align: middle;">
                <div class="bg-image hover-zoom">
                    <a th:href="@{/eliminarMascotas/{id}(id=${mascota.id})}">
                        <img th:src="@{/img/eliminar.png}" alt="Eliminar" width="30" height="30">
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
