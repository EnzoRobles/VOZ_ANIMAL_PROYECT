<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Administracion de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Listado de Usuarios</h1>
    <a th:href="@{/auth/nuevoUsuario}" class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal">
        <img th:src="@{/img/agregar.png}" alt="Agregar" width="30" height="30"/>
        Nuevo Usuario
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id de Usuario</th>
            <th>Nombre de Usuario</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Actualizar</th>
            <th>Eliminar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuario}">
            <td th:text="${usuario.getIdUsuario()}" > </td>
            <td th:text="${usuario.getUsnUs()}" > </td>
            <td th:text="${usuario.getEmail()}" > </td>
            <td th:text="${usuario.getNomUs()}" > </td>
            <td th:text="${usuario.getApeUs()}" ></td>
            <td style="text-align: center; vertical-align: middle;">
                <div class="bg-image hover-zoom">
                    <a th:href="@{/auth/actualizarUsuario/{id}(id=${usuario.idUsuario})}">
                        <img th:src="@{/img/actualizar.png}" alt="Actualizar" width="30" height="30">
                    </a></div>
            </td>
            <td style="text-align: center; vertical-align: middle;">
                <div class="bg-image hover-zoom">
                    <a th:href="@{/auth/eliminarUsuario/{id}(id=${usuario.idUsuario})}">
                        <img th:src="@{/img/eliminar.png}" alt="Eliminar" width="30" height="30">
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
